    <script>
        function moveProgressBar(step) {
            const progressContainer = document.getElementById("progress-container");
            const progressBar = document.getElementById("myBar");
            const width = Math.min(100, step * 34.5);
            progressBar.style.width = width + '%';

            const svgElement = document.querySelectorAll("#mySvg");
            const currentSvg = svgElement[step - 1];
            currentSvg.style.fill = 'black';
            // Add the background black class to the svgElement parent span
            const svgParentSpan = svgElement[step - 1].parentElement;
            svgParentSpan.classList.add('bg-yellow');
            svgParentSpan.classList.add('border-black');
        }
    </script>
