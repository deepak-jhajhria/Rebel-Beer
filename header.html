                    <h1 class=" font-play xl:text-custom_9xl lg:text-custom_8xl md:text-7xl text-6xl leading-100 font-bold text-center lg:text-start mb-3">Welcome to
                    <span class="text_outline text-transparent md:block ">Rebel Beer</span>
                    <span class=" md:block ">Cans</span></h1>
                    <p class=" font-poppins text-sm sm:text-base max-w-[527px] font-normal text-black mb-9 text-center lg:text-start mx-auto lg:mx-0">Mi posuere maecenas sed morbi non feugiat eget euismod potenti. Enim amet adipiscing at hac nisl massa.</p>
                    <div class=" flex justify-center lg:block"><button class=" bg-white text-black sm:text-base text-sm hover:bg-black hover:text-white duration-300 font-poppins font-normal py-[18px] px-4 rounded-[5px] border border-solid border-black lg:border-transparent">Shop the latest beers now!</button></div>
                    </div>
                    <div class="lg:w-1/2 w-full px-3 h-full flex max-lg:justify-center items-end lg:pt-[74px] pt-10">
                            <img src="./assets/images/homepage/webp/yellow-cans.webp" alt="cans" class=" min-[1200px]:max-w-[595px] min-[1200px]:h-[626px]  max-lg:max-w-[580px] max-lg:h-[626px] max-md:w-full max-md:h-auto can-img">
                    </div>
                    </div>
            </div>
        </header>
        <div class="flex flex-col gap-3 justify-center items-center absolute top-[50%] right-[2%]">
            <div  id="yellow" class="tab-button active border w-[30px] h-[30px] border-solid  border-transparent rounded-full p-[5px] flex justify-center items-center" data-bg="yellow-background.webp" data-can="yellow-cans.webp" data-truck="yellow-truck.svg"><div class="w-3 h-3 rounded-full bg-transparent border border-solid border-black "></div></div>
            <div id="blue" class="tab-button  border w-[30px] h-[30px] border-solid border-transparent rounded-full flex justify-center items-center" data-bg="blue-bg.webp" data-can="blue-cans.webp" data-truck="blue-truck.svg" ><div class="w-3 h-3 rounded-full bg-transparent border border-solid border-black "></div></div>
            <button id="green" class="tab-button  border w-[30px] h-[30px] border-solid border-transparent rounded-full flex justify-center items-center" data-bg="green-bg.webp" data-can="green-cans.webp" data-truck="green-truck.svg"><div class="w-3 h-3 rounded-full bg-transparent border border-solid border-black "></div></button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tabButtons = document.querySelectorAll('.tab-button');
            const mainContent = document.getElementById('main-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all tab buttons
                    tabButtons.forEach(btn => btn.classList.remove('active'));

                    // Add active class to the clicked tab button
                    button.classList.add('active');

                    // Change background image
                    const bgImage = button.getAttribute('data-bg');
                    mainContent.style.backgroundImage = `url('./assets/images/homepage/webp/${bgImage}')`;
                    // Change can image
                    const canImage = button.getAttribute('data-can');
                    document.querySelector('.can-img').src = `./assets/images/homepage/webp/${canImage}`;

                    const truckImage = button.getAttribute('data-truck');
                    document.querySelector('.truck-img').src = `./assets/images/homepage/svg/${truckImage}`;

                });
            });
        });
    </script>
     <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-button');
            const navbtn = document.querySelector('.navbtn');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    // Update navbtn background color
                    if (button.id === 'yellow') {
                        navbtn.classList.add('yellow');
                        navbtn.classList.remove('blue', 'green');
                    } else if (button.id === 'blue') {
                        navbtn.classList.remove('yellow', 'green');
                        navbtn.classList.add('blue');
                    } else if (button.id === 'green') {
                        navbtn.classList.remove('yellow', 'blue');
                        navbtn.classList.add('green');
                    }
                    
                });
            });
        });
    </script>
    <script>    // <!-- =============== NAVBAR JAVASCRIPT ============= -->
        function openNav() {
        document.getElementById("navbar").classList.toggle("left-0");
        document.body.classList.toggle("overflow_hidden");
        document.querySelector(".menu").classList.toggle("cross");
    }</script>
</body>
